    .menu-container {

    .menu-button {
      display: block;
      width: 30px;
      height: 30px;
      margin-left: 0;
      top: 0; /* 菜单按钮距离顶部的距离 */
      left: 0; /* 菜单按钮距离左侧的距离 */
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
    
    .menu-button span {
      display: block;
      width: 100%;
      height: 3px;
      top: 0; /* 菜单按钮距离顶部的距离 */
      left: 0; /* 菜单按钮距离左侧的距离 */
      background-color: black;
      margin-bottom: 5px;
      transition: transform 0.3s ease;
    }
    
    .menu-button.open span:nth-child(1) {
      transform: rotate(45deg) translate(0, 8px);
    }
    
    .menu-button.open span:nth-child(2) {
      opacity: 0;
    }
    
    .menu-button.open span:nth-child(3) {
      transform: rotate(-45deg) translate(0, -8px);
    }

      width: 150px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 10px;
      display: none;
    }
    
    .menu-container.open .menu {

      <script>
    document.addEventListener('click', function(event) {
      var menuContainer = event.target.closest('.menu-container');
      var isOpen = menuContainer.classList.contains('open');

      if (!menuContainer || (isOpen && !event.target.closest('.menu'))) {
        // 点击空白处或已打开的菜单按钮之外的地方，关闭菜单
        menuContainer.classList.remove('open');
      } else if (event.target.closest('.menu-button')) {
        // 点击菜单按钮，切换菜单的打开和关闭状态
        menuContainer.classList.toggle('open');
      }
    });
  </script>
