    <style>
.menu {
  display: flex;
  justify-content: flex-end;
    background-color: #93c572;
}

/* 菜单列表容器的样式 */
.menu-list {
  display: flex;
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.menu-list li {
  margin-left: 10px;
}

/* 菜单按钮的样式 */
.menu-button {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: flex-end;
  cursor: pointer;
  width: 30px;
  height: 20px;
  border: none;
  outline: none;
  background-color: transparent;
}

/* 菜单按钮的横杠样式 */
.menu-button span {
  display: block;
  width: 100%;
  height: 2px;
  background-color: #000;
  transition: transform 0.3s; /* 添加过渡效果 */
}

/* 点击菜单按钮后将横杠变成 X 的样式 */
.menu-toggle:checked ~ .menu-button span:nth-child(1) {
  transform: rotate(45deg) translate(0, 8px); /* 将第一个横杠旋转并平移 */
}

.menu-toggle:checked ~ .menu-button span:nth-child(2) {
  opacity: 0; /* 隐藏第二个横杠 */
}

.menu-toggle:checked ~ .menu-button span:nth-child(3) {
  transform: rotate(-45deg) translate(0, -8px); /* 将第三个横杠旋转并平移 */
}

/* 菜单按钮外部容器的样式 */
.menu-container {
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid #93c572; /* 添加边框样式，并设置颜色为 #93c572 */
  padding: 10px;
}


/* 添加媒体查询以在移动端显示/隐藏菜单列表 */
@media only screen and (max-width: 768px) {
  .menu-list {
    display: none;
  }
  
  .menu-toggle:checked ~ .menu-list {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
  }
}
